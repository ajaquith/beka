---
layout: default
---

<div class="body-wrapper" style="padding-bottom: 0;">

    <!-- Signup block -->
    <div class="section-content section-color-clouds">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <!-- Intro -->
                    <div class="space-sep30"></div>
                    <h2 class="h2-section-title">Our Newsletter</h2>
                    <h3 class="h3-section-info">Keep informed on the latest happenings
                    in the arts, nonprofit and funding community with our monthly
                    newsletter. It&rsquo;s free. We guarantee your privacy.</h3>
                    <div class="space-sep20"></div>
                    
                        <!-- Begin MailChimp Signup Form -->
                        <link href="{{ site.mailchimp_css }}" rel="stylesheet" type="text/css">
                        <div id="mc_embed_signup">
                        <form action="{{ site.mailchimp_signup_url }}" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                          <h2>Rebecca Thomas & Associates — News by Mail</h2>
                        <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
                        <div class="mc-field-group">
                          <label for="mce-EMAIL">Email Address  <span class="asterisk">*</span>
                        </label>
                          <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
                        </div>
                        <div class="mc-field-group">
                          <label for="mce-FNAME">First Name  <span class="asterisk">*</span>
                        </label>
                          <input type="text" value="" name="FNAME" class="required" id="mce-FNAME" style="background-color: white;">
                        </div>
                        <div class="mc-field-group">
                          <label for="mce-LNAME">Last Name  <span class="asterisk">*</span>
                        </label>
                          <input type="text" value="" name="LNAME" class="required" id="mce-LNAME" style="background-color: white;">
                        </div>
                        <div class="mc-field-group">
                          <label for="mce-ORG">Organization </label>
                          <input type="text" value="" name="ORG" class="" id="mce-ORG" style="background-color: white;">
                        </div>
                          <div id="mce-responses" class="clear">
                            <div class="response" id="mce-error-response" style="display:none"></div>
                            <div class="response" id="mce-success-response" style="display:none"></div>
                          </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                            <div style="position: absolute; left: -5000px;"><input type="text" name="{{ site.mailchimp_nonce }}" tabindex="-1" value=""></div>
                            <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
                        </form>
                        </div>
                        <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';fnames[3]='ORG';ftypes[3]='text';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
                        <!--End mc_embed_signup-->
                        
                </div>

                <!-- Newsletter graphic -->
                <div class="col-md-6 col-sm-6">
                    <div class="space-sep50"></div>
                    <div class="right-image-container">
                        <img src="{{ root_url }}/images/placeholders/screens-mockup-placeholder.png" alt="Mockup">
                    </div>                    
                </div>
                
            </div>

            <div class="space-sep50"></div>

        </div>
    </div>
    
</div>
