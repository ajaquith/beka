---
layout: default
---

<div class="body-wrapper" style="padding-bottom: 0;">

    <!-- Signup block -->
    <div class="section-content section-color-bg white-text">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <!-- Intro -->
                    <div class="space-sep30"></div>
                    <h2 class="h2-section-title">Our Newsletter</h2>
                    <h3 class="h3-section-info">Keep informed on the latest happenings
                    in the arts, nonprofit and funding community with our monthly
                    newsletter. It&rsquo;s free. We guarantee your privacy.</h3>
                    <div class="space-sep20"></div>
                    
                    <!-- Signup form -->
                    <form class="form-horizontal" role="form" novalidate="">
                        <div class="form-group">
                            <label for="firstname" class="col-sm-3 control-label">First Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="firstname" placeholder="First name" style="color: #000; background-color: #fff !important;">
                            </div>
                            <label for="lastname" class="col-sm-3 control-label">Last Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="lastname" placeholder="Last name" style="color: #000; background-color: #fff !important;">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="org" class="col-sm-3 control-label">Organization</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="org" name="org" placeholder="Organization" style="color: #000; background-color: #fff !important;">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-3 control-label">Email</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email" style="color: #000; background-color: #fff !important;">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-block btn-primary" style="background-color: #1F8093 !important;">Sign Up</button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Newsletter graphic -->
                <div class="col-md-6 col-sm-6">
                    <div class="space-sep50"></div>
                    <div class="right-image-container">
                        <img src="{{ root_url }}/images/placeholders/screens-mockup-placeholder.png" alt="Mockup">
                    </div>                    
                </div>
                
            </div>

            <div class="space-sep50"></div>

        </div>
    </div>
    
</div>
